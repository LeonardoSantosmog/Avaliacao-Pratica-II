<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> Sistema Escolar</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-home"></i> In√≠cio</a>
                <a href="{{ url_for('cadastro') }}" class="nav-link"><i class="fas fa-user-plus"></i> Cadastrar Aluno</a>
            </nav>
        </header>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
